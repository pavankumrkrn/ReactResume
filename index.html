<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div id='root'></div>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/babel">
const rootEl = document.getElementById('root');
const profileText = 'An IT professional with expertise in java and web-development, who is able to work well both in team environment as well as in own initiative'+ 
                    '. An enthusiastic person who is always curious about exploring new things';
const skillsText = 'Team Player who works according to the requirements and time frame of the given project.'+ 
' Ability to communicate my ideas.'+ 
 ' Able to adapt as per the organizational requirements and always interested in learning new technologies'
const App = () => {
    return (
        <div className='container'>
            <div className="card mt-5 mb-5">
                <div className="card-body">
                    <div className="card-title">
                        <p className="h1 text-center">
                            My Resume
                            </p>
                            <Hr/>
                            <TopComponent />
                            <Hr/>
                            <NavBar />
                            <div className="row m-3 mt-5">
                            <div className="col-sm-12">
                                <div id='det'>
                                    <Profile text={profileText}/>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    )}

const Hr = () => {
    return(<hr></hr>)
}

const NavBar = () => {
    return (
        <div>
            <nav className="navbar navbar-expand-lg navbar-light bg-light">
  <button className="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span className="navbar-toggler-icon"></span>
  </button>

  <div className="collapse navbar-collapse" id="navbarSupportedContent">
    <ul className="navbar-nav mr-auto">
      <Li text='Profile' code={<Profile text={profileText}/>}/>
      <Li text='Work Experience' code={<WorkExp />}/>
      <Li text='Education' code={<Education />}/>
      <Li text='Languages and Frameworks' code={<Languages/>}/>
      <Li text='Tools and Technolgies' code={<Tools/>}/>
      <Li text='InterPersonal Skills' code={<Profile text={skillsText}/>}/>
      <Li text='Personal Details' code={<PersonalDetails/>}/>
    </ul>
  </div>
</nav>
        </div>
    )
}

function renderItem(val, id) {
    const det = document.getElementById('det');
    if (document.querySelector('.liItem')) {
            document.querySelector('.liItem').classList.remove('liItem');
        }
        document.getElementById(id).classList.add('liItem')
    ReactDOM.render(val,det);
}

const Profile = (props) => {
    return(
     <Para ClassName="h6" text={props.text+' Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur minus officiis, id voluptatum mollitia eius aspernatur impedit ullam voluptatibus,'+ 
     'ea dolor aut et quasi cupiditate aperiam commodi repellat, delectus est?'} />
    )
}

const WorkExp = () => {
    return (
        <div>
         <table className="table table-striped">
          <thead>
          <tr>
            <TD ClassName='text-center boldd' text='Organisation'/>
            <TD ClassName='text-center boldd' text='Duration'/>
            <TD ClassName='text-center boldd' text='Designation'/>
            <TD ClassName='text-center boldd' text='Description'/>
         </tr>    
        </thead> 
        <tbody>
         <tr>
            <TD ClassName='text-center' text='SD Mactec IT'/>
            <TD ClassName='text-center' text='2019-2020'/>
            <TD ClassName='text-center' text='Java Developer'/>
            <TD ClassName='text-center' text='Developing a front-end website and ensuring responsiveness of the website.
                                                   Designing user interactions on web pages. 
                                                   Developing back end part of the application with '/>
            </tr>
            <tr>
                <TD ClassName='text-center' text='Creadass'/>
                <TD ClassName='text-center' text='2018-2019'/>
                <TD ClassName='text-center' text='ITES'/>
                <TD ClassName='text-center' text='System Administator'/>
                </tr>
            </tbody>  
        </table>    
        </div>
    )  
}

const PersonalDetails = () => {
    return(
        <div className="row">
            <div className="col-sm-12">
                <div className='card'>
                    <Detail keyy='Nationality' value='Indian'/>
                    <Detail keyy='DOB' value='4th sep, 1996'/>
                    <Detail keyy='Languages' value='English, Telugu and Hindi'/>
            </div>
            </div>
            </div>
            )
        
}

const Detail = (props) => {
    return(
        <div className="row m-3">
            <div className="col-sm-5">
                <Para ClassName='text-left h5' text={props.keyy} />
            </div>
            <div className="col-sm-6">{props.value}</div>
            </div>
    )
}

const Education = () => {
    return(
        <div>
         <table className="table table-striped">
          <thead>
          <tr>
            <TD ClassName='text-center boldd' text='Course'/>
            <TD ClassName='text-center boldd' text='Institute'/>
            <TD ClassName='text-center boldd' text='Year'/>
         </tr>    
        </thead> 
        <tbody>
         <tr>
            <TD ClassName='text-center' text='EEE'/>
            <TD ClassName='text-center' text='JBIET'/>
            <TD ClassName='text-center' text='2018'/>
            </tr>
            <tr>
                <TD ClassName='text-center' text='MPC'/>
                <TD ClassName='text-center' text='Narayana Junior College'/>
                <TD ClassName='text-center' text='2014'/>
                </tr>
                <tr>
                <TD ClassName='text-center' text='SSC'/>
                <TD ClassName='text-center' text='Cambridge High School'/>
                <TD ClassName='text-center' text='2012'/>
                </tr>
            </tbody>  
        </table>    
        </div>
    )
}



const Languages = () => {
    return(
        <div>
            <InputRange name='Java' />
            <InputRange name='JavaScript' />
            <InputRange name='TypeScript' />
            <InputRange name='Angular' />
            <InputRange name='React' />
            <InputRange name='Java' />
        </div>
    )
}

const InputRange = (props) => {
    return (
        <div className="row">
            <div className="col-sm-4">
                <label htmlFor={props.name}>{props.name.toUpperCase()}</label>
            </div>
            <div className="col-sm-4">
                    <input className='blue' type="range" id={props.name}/> 
            </div>
        </div>
    )
}

const Tools = () => {
    return (
        <div>
            <Content/>
        </div>
    )
}

const Content = () => {
    return(
        <div className="row">
            <ToolContent title='Frontend' text='VS-Code, Figma, PostMan'/>
            <ToolContent title='Backend' text='Eclipse, node'/>
            <ToolContent title='Database' text='MySQl, JSON-Server, FireBase'/>
        </div>
    )
}

const ToolContent = (props) => {
    return (
        <div className="col-sm-4">
            <div className="card">
                <div className="card-body">
                    <div className="card-title">
                    <Para ClassName='text-center h3' text={props.title}/> 
                        </div>
                        <Hr />
                        <div className="card-text mt-5">
                            <Para ClassName='text-center h5' text={props.text}/>
                            </div>
                    </div>
                </div>
            </div>
    )
}

const TD = (props) => {
    return(
            <td className={props.ClassName}>{props.text}</td>
    )
}

const Li = (props) => {
    
 return(
     <div className='item' id={props.text}  onClick={()=>renderItem(props.code, props.text)}>
        <li className='nav-item mr-5'>
            <Atag text={props.text}/>
            </li>
        </div>
 )
}

const Atag = (props) => {
    return(
        <a className='nav-link bold'>{props.text}</a>
    )
}

const TopComponent = () => {
    return(
        <div className="row mt-2">
            <div className="col-sm-3">
                <ImageCol/>
            </div>
            <div className="col-sm-8">
                <TextCol/>
            </div>
        </div>
        )
}
const Image = () => {
    return(
        <img src="pp.jpg" alt="" className="card-img-top" />
    )
}

const ImageCol = () => {
    return (
        <div className="card bg-dark">
            <Image />
        </div>
    )
}
const Para = (props) => {
    return (
        <p className={props.ClassName}>{props.text}</p>
    )
} 
const TextCol = () => {
    return (
        <div>
            <Para ClassName='display-4 text-left' text='M Pavan Kumar'/>
            <Hr />
            <Para ClassName='h5 text-left' text='MERN Stack Trainee at GUVI GEEK' />
        </div>

    )
}




ReactDOM.render(<App/>, rootEl)

</script>
</body>
</html>
